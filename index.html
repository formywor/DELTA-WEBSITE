<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delta Executor — Official Download</title>

<style>
:root {
  --bg: #0a0a0a;
  --card: #111;
  --accent: #7c3aed;
  --text: #f5f5f5;
  --muted: #9ca3af;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a1a1a, var(--bg));
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Background animation */
body::before {
  content: "";
  position: absolute;
  width: 120%;
  height: 120%;
  background: radial-gradient(circle, rgba(124,58,237,0.15), transparent 60%);
  animation: pulse 6s infinite alternate;
}

@keyframes pulse {
  from { transform: scale(1); opacity: 0.6; }
  to { transform: scale(1.2); opacity: 1; }
}

/* Card */
.container {
  position: relative;
  z-index: 1;
  background: linear-gradient(180deg, #151515, #0f0f0f);
  border-radius: 18px;
  padding: 40px 32px;
  width: 100%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.8);
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo {
  font-size: 34px;
  font-weight: 800;
  letter-spacing: 1px;
  margin-bottom: 10px;
}

.logo span {
  color: var(--accent);
}

.subtitle {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 30px;
}

/* Button */
.download-btn {
  display: inline-block;
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  background: linear-gradient(135deg, var(--accent), #9333ea);
  color: white;
  font-size: 17px;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 0 25px rgba(124,58,237,0.5);
  transition: all 0.25s ease;
}

.download-btn:hover {
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 0 40px rgba(124,58,237,0.9);
}

/* Info */
.info {
  margin-top: 22px;
  font-size: 13px;
  color: var(--muted);
  line-height: 1.6;
}

/* Footer */
.footer {
  margin-top: 28px;
  font-size: 12px;
  color: #6b7280;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">DELTA <span>EXECUTOR</span></div>
  <div class="subtitle">Official iOS Installer</div>

  <a class="download-btn"
     href="itms-services:///?action=download-manifest&url=https://delta.bz/manifest.plist">
     Install Delta Executor
  </a>

  <div class="info">
    Website currently under construction.<br>
    Direct installation is available via iOS.
  </div>

  <div class="footer">
    © 2026 Delta Executor<br>
    All rights reserved.
  </div>
</div>

</body>
</html>
