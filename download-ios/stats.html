<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Status | Download</title>
    <style>
        :root {
            --primary: #007AFF;
            --primary-glow: rgba(0, 122, 255, 0.5);
            --bg: #000000;
            --card-bg: #1c1c1e;
            --text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Entrance Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 var(--primary-glow); }
            70% { box-shadow: 0 0 0 15px rgba(0, 122, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0); }
        }

        .container {
            text-align: center;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 24%;
            margin-bottom: 25px;
            background: linear-gradient(145deg, #1e1e1e, #111);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .app-icon:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: -0.5px;
        }

        .version {
            color: #8e8e93;
            font-size: 14px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-btn {
            background: var(--primary);
            color: white;
            padding: 18px 45px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            display: inline-block;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .download-btn:hover {
            background: #005ecb;
            transform: translateY(-2px);
        }

        .download-btn:active {
            transform: translateY(1px);
        }

        .counter {
            margin-top: 30px;
            font-size: 15px;
            color: #636366;
            font-weight: 400;
        }

        #count {
            color: var(--primary);
            font-weight: 600;
        }

        /* Subtle Background Glow */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <img src="https://downloaddelta.com/download-ios/image512.png" alt="Delta Status" class="app-icon">
        
        <h1>Delta Status</h1>
        <div class="version">Build v1.0 â€¢ Ad Hoc</div>

        <a href="itms-services://?action=download-manifest&url=https://downloaddelta.com/download-ios/manifest.plist" 
           class="download-btn" id="downloadBtn">
            Download Now
        </a>

        <div class="counter">
            <span id="count">0</span> people have joined
        </div>
    </div>

    <script>
        // 1. REPLACE WITH YOUR FIREBASE DATABASE URL
        const FIREBASE_URL = "https://YOUR-PROJECT-NAME-default-rtdb.firebaseio.com/clicks.json";

        const downloadBtn = document.getElementById('downloadBtn');
        const countDisplay = document.getElementById('count');

        // Fetch Global Count
        async function updateDisplay() {
            try {
                const response = await fetch(FIREBASE_URL);
                const data = await response.json();
                countDisplay.innerText = (data || 0).toLocaleString();
            } catch (e) { console.log("Check Firebase URL"); }
        }

        // Increment Global Count
        downloadBtn.addEventListener('click', async () => {
            let current = parseInt(countDisplay.innerText.replace(/,/g, '')) || 0;
            let next = current + 1;
            countDisplay.innerText = next.toLocaleString();

            await fetch(FIREBASE_URL, {
                method: 'PUT',
                body: JSON.stringify(next)
            });
        });

        updateDisplay();
    </script>

</body>
</html>
