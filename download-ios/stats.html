<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Delta Status</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --bg-color: #0b0b0b;
            --card-bg: #1c1c1e;
            --text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 22%;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        h1 { margin: 10px 0; font-size: 24px; }
        p { color: #8e8e93; font-size: 16px; margin-bottom: 30px; }

        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 32px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            display: inline-block;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
            background-color: #005ecb;
        }

        .counter-container {
            margin-top: 25px;
            font-size: 14px;
            color: #636366;
            font-variant-numeric: tabular-nums;
        }

        .trust-box {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #38383a;
            font-size: 13px;
            text-align: left;
            color: #aeaeb2;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://downloaddelta.com/download-ios/image512.png" alt="App Icon" class="app-icon">
    
    <h1>Delta Status</h1>
    <p>Version 1.0 (1)</p>

    <a href="itms-services://?action=download-manifest&url=https://downloaddelta.com/download-ios/manifest.plist" 
       class="btn" id="downloadBtn">
        Download Now
    </a>

    <div class="counter-container">
        Total Downloads: <span id="count">0</span>
    </div>

    <div class="trust-box">
        <b>After installing:</b><br>
        1. Open <b>Settings</b> > <b>General</b><br>
        2. Tap <b>VPN & Device Management</b><br>
        3. Tap <b>Dived Yacoub</b> > <b>Trust</b>
    </div>
</div>

<script>
    const downloadBtn = document.getElementById('downloadBtn');
    const countDisplay = document.getElementById('count');
    
    // Check local storage for existing count
    let count = localStorage.getItem('downloadCount') || 0;
    countDisplay.innerText = count;

    downloadBtn.addEventListener('click', () => {
        count++;
        countDisplay.innerText = count;
        localStorage.setItem('downloadCount', count);
    });
</script>

</body>
</html>
